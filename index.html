<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar Wi?Fi • Admin Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Herramienta Wi?Fi</div>
      <button id="toggle-theme" aria-label="Alternar tema claro/oscuro">??</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Cambia tu red Wi?Fi</h1>
      <p>Actualiza fácilmente el nombre y la contraseña de tu red inalámbrica.</p>
    </section>

    <section class="form-section">
      <form id="wifi-form">
        <div class="input-group">
          <label for="ssid">Nombre de red (SSID)</label>
          <input type="text" id="ssid" name="ssid" required placeholder="MiRedWiFi">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required minlength="8" placeholder="••••••••">
        </div>
        <button type="submit">Guardar configuración</button>
      </form>
      <div id="message" class="message hidden"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Herramienta Wi?Fi. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
